{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regist.css') }}">
{% endblock %}
{% block main %}
    <div class="form-container">
        <h3 class="title-center">注册</h3>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
