{% extends 'base.html' %}
{% block title %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h3 class="title-center">社区发帖</h3>
    <div class="form-container">
        <form action="" method="post">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="context"  rows="10" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">发帖</button>
            </div>
        </form>
    </div>
{% endblock %}
